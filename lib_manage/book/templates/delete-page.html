{% extends "dashboard.html" %}

{% block title %}Delete {{title}}{% endblock title %}
{% block content %}
    <h1 class="text-center text-2xl">Delete {{title}} {{item}}</h1>
    <form class="mx-auto text-center p-4 text-2xl min-h-screen" method="POST">
        {% csrf_token %}
        <p>Are you sure you want to delete this item ?</p>
        <input class="m-4 text-xl inline-flex text-color60 bg-color10 border-0 py-2 px-6 focus:outline-none hover:italic rounded" type="submit" value="Yes, Delete">
        <a class="text-xl py-2 px-6 rounded outline outline-2 outline-color10 hover:italic" href="{% url "viewbook" %}">Cancel</a>
    </form>
{% endblock content %}
