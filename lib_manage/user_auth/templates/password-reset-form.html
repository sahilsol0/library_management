{% extends "base.html" %}
{% block title %}Password reset{% endblock title %}
{% block navcontent %}
{% endblock navcontent %}
{% block content %}
<h2>Password Reset</h2>
<p>Enter email below</p>
<form method="POST" autocomplete="off">
    {% csrf_token %}

    {{form.as_p}}

    <input class="ml-4 inline-flex text-gray-700 bg-gray-100 border-0 py-2 px-6 focus:outline-none hover:bg-gray-200 rounded text-lg" type="submit" value="Send">
    <input class="ml-4 inline-flex text-gray-700 bg-gray-100 border-0 py-2 px-6 focus:outline-none hover:bg-gray-200 rounded text-lg" type="login" value="Cancel">
</form>
{% endblock content %}
